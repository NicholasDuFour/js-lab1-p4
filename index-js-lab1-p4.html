<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Lab 1 Part 4: Address Book</title>
    <link href = "js-lab1-p4-style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>

    <form class = "contactform">
      <h1>My Contacts</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="relation" placeholder="Relation">
        <input type="button" id="button" value="Add">
    </form>

      <div id="cbox">
        <!--Empty div that we will plug new contacts into.  -->
      </div>

      <script src="js-lab1-p4.js"></script>
  </body>
</html>
